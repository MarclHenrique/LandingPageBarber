<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre os melhores barbeiros dispon√≠veis para atender voc√™.">
    <title>Barbeiros Dispon√≠veis</title>
    <link rel="stylesheet" href="css/styleUserDashboard.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.type !== 'client') {
            window.location.href = 'login.html';
        }
    </script>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#funcionalidades">Funcionalidades</a></li>
                <li><a href="#como-comecar">Como Come√ßar</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <div class="profile-info">
                <img src="assets/barba.jpg" alt="Foto de Perfil" class="profile-img" id="profileImage">
                <h3 id="userName">Carregando...</h3>
            </div>
            <div class="logout">
                <a href="#" class="btn-logout" onclick="logout()">Sair</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="barbeiros">
            <h2>Barbeiros Dispon√≠veis</h2>
            <div class="barbeiros-list" id="barbeirosContainer">
                <div class="loading">Carregando barbeiros...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2023 Barbearia Estilo. Todos os direitos reservados.</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        function agendarBarbeiro() {
            window.location.href = 'agendamentos.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userName').textContent = user.nome;
                if(user.foto_perfil) {
                    document.getElementById('profileImage').src = user.foto_perfil;
                }
            }

            document.querySelector('.btn-logout').addEventListener('click', (e) => {
                e.preventDefault();
                logout();
            });
        });

        async function loadBarbeiros() {
            try {
                const response = await fetch('https://apibarberamtil.onrender.com/api/barbeiros');
                const barbeiros = await response.json();

                const container = document.getElementById('barbeirosContainer');
                container.innerHTML = '';

                barbeiros.forEach(barbeiro => {
                    const card = `
                        <div class="barbeiro-card">
                            <img src="${barbeiro.foto_perfil || 'assets/default-barber.jpg'}" 
                                 class="barbeiro-img">
                            <div class="barbeiro-info">
                                <h3>${barbeiro.nome}</h3>
                                <p>‚úÇÔ∏è Especialidades: ${barbeiro.especialidades?.join(', ') || 'Nenhuma'}</p>
                                <p>üè† Atende em casa: ${barbeiro.atende_domicilio ? 'Sim' : 'N√£o'}</p>
                                <p>üíà Servi√ßos: ${barbeiro.servicos_oferecidos?.join(', ') || 'Nenhum'}</p>
                                <p>üìç Localiza√ß√£o: ${barbeiro.localizacao || 'N√£o informada'}</p>
                                <div class="barbeiro-actions">
                                    <button class="btn-cta" onclick="agendarBarbeiro()">
                                        Agendar Corte
                                    </button>
                                    <a href="https://www.google.com/maps?q=${encodeURIComponent(barbeiro.localizacao)}" 
                                       class="btn-location" 
                                       target="_blank">
                                        Ver no Mapa
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <p>üòï Ocorreu um erro ao carregar os barbeiros</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        loadBarbeiros();
    </script>
</body>
</html>
