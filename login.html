<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PÃ¡gina de login para o sistema de agendamento online da barbearia.">
  <title>Login - Barbearia Estilo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/stylesLogin.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html" class="home">Home</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#funcionalidades">Funcionalidades</a></li>
          <li><a href="#como-comecar">Como ComeÃ§ar</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="cadastro.html" class="btn-auth">Cadastro</a>
        <a href="login.html" class="btn-auth">Login</a>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-content">
      <div class="login-image">
        <img src="assets/corte2.jpg" alt="Imagem do salÃ£o de barbearia" />
      </div>
      <div class="login-form">
        <h2>JÃ¡ Ã© cliente? Acesse sua conta</h2>
        <form id="loginForm">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <!-- Campo corrigido para 'senha' -->
          <input type="password" id="senha" name="senha" placeholder="Senha" required>
          <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div id="message" class="message"></div>
        <p><a href="#">Esqueceu sua senha?</a> | <a href="cadastro.html">Criar conta</a></p>
        <div class="login-options">
          <p>Ou acesse com</p>
          <button class="btn-google">Google</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2023 Barbearia Estilo. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const messageDiv = document.getElementById('message');
      const btnLogin = document.querySelector('.btn-login');

      messageDiv.textContent = '';
      messageDiv.className = 'message';
      btnLogin.textContent = 'Carregando...';
      btnLogin.disabled = true;

      try {
        const response = await fetch('https://apibarberamtil.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            senha: senha
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Erro ao fazer login');
        }

        // Armazena os dados do usuÃ¡rio
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        console.log('Resposta da API:', data); // ðŸ‘ˆ Adicione esta linha
        if (data.user.type === 'barber') {
          console.log('Redirecionando para dashboardBarber.html');
          window.location.href = 'dashboardBarber.html';
        } else {
          console.log('Redirecionando para dashboardUser.html');
          window.location.href = 'dashboardUser.html';
        }

      } catch (error) {
        messageDiv.textContent = error.message;
        messageDiv.className = 'message error';
      } finally {
        btnLogin.textContent = 'Entrar';
        btnLogin.disabled = false;
      }


    });
  </script>
</body>
</html>
